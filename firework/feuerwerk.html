<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="feuerwerk.css"></link>
    <script src="Feuerwerk.js"></script>
    <title>Feuerwerk</title>
</head>

<body>
    <header>
        <h1>Firework!</h1>
        <p>Customize your own firework.</p>
    </header>
    <div class="ichbingroot">
    <div class="test">
        <canvas width=900 height=550></canvas>
    </div>
   
    <div class="test2"> 
        
        <fieldset>
            <legend id="legend3">SIZE</legend>
            <input type="radio" name="Container" id="small" value="small" price="3.50" checked />
            <label for="slim">small</label>
            <input type="radio" name="Container" id="middle" value="middle" price="4.00" />
            <label for="wide">middle</label>
            <input type="radio" name="Container" id="big" value="big" price="0.20" />
            <label for="paper">big</label>
        </fieldset>    
        
        <fieldset>
            <legend id="legend4">PARTICLES</legend>
            <select name="Particles" id="particles">
                <option value="Stars" price="25">Stars</option>
                <option value="Dots" price="30">Dots</option>
                <option value="square" price="21">Square</option>
                 </select>
                 <legend id="legend5">AMOUNT</legend>
            <input type="radio" name="Container" id="20" value="20" price="3.50" checked />
            <label for="slim">20</label>
            <input type="radio" name="Container" id="40" value="40" price="4.00" />
            <label for="wide">40</label>
            <input type="radio" name="Container" id="60" value="60" price="0.20" />
            <label for="paper">60</label> 
        </fieldset>

                  <fieldset>
                    <legend id="legend4">COLOR</legend>
                    <input type="color" id="head" name="head"
                           value="#e66465">
                    <label for="head">color</label>
                </fieldset> 

            <fieldset>
                <legend id="legend5">FORM</legend>
                <input type="radio" name="Container" id="Circular" value="Circular" price="3.50" checked />
                <label for="slim">Circle</label>
                <input type="radio" name="Container" id="Squared" value="Squared" price="4.00" />
                <label for="wide">Square</label>
                <input type="radio" name="Container" id="Surprise" value="Surprise" price="4.00" />
                <label for="wide">Surprise</label>
            </fieldset>  
            <button type="button" class="save">SAVE</button>
            <button type="button" class="delete">DELETE</button>
            <button type="button" class="restore">RESTORE</button>
    </div>
    
</div>

</body>
<footer>
  <div>
    <h2>Your Firework</h2>
    <div id="order">
    your rockets get shown here 
    </div> 
  </div> 
</footer>
</html>
